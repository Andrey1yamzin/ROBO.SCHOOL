<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ROBO.SCHOOL</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
                <article class="header__logo">ROBO.SCHOOL</article>
                <nav class="header__menu menu">
                    <ul class="menu__lists">
                        <li class="menu__item"><a href="#" class="menu__link">О школе</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Тренеры</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Стоимость</a></li>
                    </ul>
                </nav>
                <article class="header__contacts"><a href="tel+70000000000:">+7 000 000 00 00</a></article>
        </div>
    </header>
    <main class="main">
            <section class="promo">
                <div class="promo__container">
                    <div class="promo__content">
                        <article class="promo__block-text block-text">
                            <div class="block-text__wrapper">
                                <h1 class="block-text__title">ROBO SCHOOL</h1>
                                <p class="block-text__subtitle">Курсы повышения квалификации по робототехнике для педагогов начальной школы</p>
                                <button class="block-text__button button">Записаться на курс</button>
                            </div>
                        </article>
                        <article class="promo__block-image block-image">
                            <img src="/image/promo/female-student.png" alt="девушка">
                        </article>
                    </div>
                </div> 
            </section>

    </main>

    <footer class="footer">
        <div class="footer__container">
            <section class="footer-row">
                <article class="footer-colum logo footer__logo">ROBO.SCHOOL</article>
                <article class="footer-colum contacts footer__contacts">+7 800 000 11 22</article>
            </section>
            
        </div>
    </footer>
</div>
